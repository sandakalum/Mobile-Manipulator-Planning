### Sensor : Velodyne VLP-16-HiRes ###

# target_frame: camera_link # Leave disabled to output scan in pointcloud frame
#transform_tolerance: 0.01
min_height: -0.1
max_height: 2.0
#angle_min: -1.57079632679 # -M_PI/2
#angle_max: 1.57079632679 # M_PI/2
angle_increment: 0.0034906585039887 # 0.2 [deg]
scan_time: 0.1 # 10 [Hz]
#range_min: 0.45
#range_max: 4.0
use_inf: true
inf_epsilon: 1.0

# Concurrency level, affects number of pointclouds queued for processing, thread number governed by nodelet manager
# 0 : Detect number of cores
# 1 : Single threaded
# 2->inf : Parallelism level
concurrency_level: 1


### cf. Default Params ###
# The [minimum / maximum] height to sample in the point cloud in meters
# min_height: 0.0
# max_height: 1.0
# # The [minimum / maximum] scan angle in radians
# angle_min: -1.5708 # -M_PI/2 (= -90 deg)
# angle_max: 1.5708 # M_PI/2 (= 90 deg)
# # Resolution of laser scan in radians per ray
# angle_increment: 0.0087 # M_PI/360
# # The scan rate in seconds
# scan_time: 0.03333 # 1.0 / 30.0 (= 30Hz)
# # The [minimum / maximum] ranges to return in meters.
# range_min: 0.45
# range_max: 4.0
